    // 1529. 灯泡开关
    var minFlips = function(target) {
        var initStatus = '0'
        var changeNum = 0
        for(var i = 0;i<target.length;i++) {
            if (target[i] !== initStatus){
                changeNum ++
                initStatus = initStatus === '0' ? '1' :'0'
            }
        }
        return changeNum
    };
    console.log(minFlips('001011101'))
