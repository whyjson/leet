  const getTree1 = (a) => {
      let num = 0;
      let childrenObj = {};
      let itemObj = {};
      let result = [];
      for(let index of a) {
        num++;
        if(!childrenObj[index.pId]) childrenObj[index.pId] = [];
        childrenObj[index.pId].push(index);
        itemObj[index.id] = index;
      }
      for(let index of childrenObj.undefined) {
        num++;
        index.children = childrenObj[index.id].map(item => {
          num++;
          item.children = childrenObj[item.id]
          return item;
        })
        result.push(index);
      }
      return { num, result, childrenObj };
    }

  /**
   * 动态规划 解决背包问题
   */
  const solBack = (vo, val, ml) => {
    if (val.length === 0 || ml === 0) {
      return 0
    }
    var dp = Array(vo.length + 1).fill('');
    dp = dp.map(it => (Array(ml + 1).fill(0)));
    console.log(dp);
    for (var i = 1; i <= vo.length; i ++) {
      let cml = 0;
      let cv = 0;
      for (var k = 1;k <= i; k++) {
        cml += vo[k - 1];
        cv += val[k - 1];
      }
      for (var j = 1; j <= ml; j ++) {
        if (j === 0 || i === 0) continue;

        if (j === 3) {
          // debugger
        }
        if (j >= vo[i - 1]) {
          dp[i][j] = Math.max(dp[i - 1][j - vo[i - 1]] + val[i - 1], dp[i - 1][j], val[i - 1]);
        } else {
          dp[i][j] = dp[i - 1][j]
        }
      }
    }
    // return dp.pop().pop();
  };
  console.log(solBack([2, 3, 5, 7], [2, 5, 2, 5], 10));
